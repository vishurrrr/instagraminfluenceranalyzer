<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Influencer Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
  <div id="emojiBackground"></div>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Instagram Influencer Analyzer</h2>
    <div class="d-flex justify-content-center mb-3">
      <input id="searchBox" class="form-control w-25" placeholder="Instagram Username">
      <button class="btn btn-primary ms-2" onclick="searchUser()">Search</button>
      <button class="btn btn-outline-danger ms-2" onclick="clearAll()">Clear All</button>
    </div>

    <div id="result" class="mb-2 text-center"></div>

    <!-- Error Alert with working dismiss -->
    <div id="errorAlert" class="alert alert-danger alert-dismissible fade show text-center d-none" role="alert">
      <span id="errorMessage"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h4 class="text-center mb-2">Saved Profiles (Max 10)</h4>
    <div id="savedProfiles" class="d-flex flex-wrap justify-content-center gap-3 mb-3"></div>

    <div class="text-center my-3">
      <select id="algorithmSelect" class="form-select w-auto d-inline-block">
        <option value="BFS">BFS</option>
        <option value="DFS">DFS</option>
      </select>
      <button class="btn btn-success ms-2" onclick="analyzeInfluencers()">Analyze</button>
    </div>

    <div id="rankingResult"></div>
  </div>
<script>
    function createFloatingEmojis() {
  const emojis = ["ðŸ”¥", "ðŸŒŸ", "ðŸ’«", "âœ¨", "ðŸš€", "ðŸŽ‰", "ðŸ’¥", "ðŸŒˆ", "ðŸ˜Ž", "ðŸŽˆ"];
  const emojiBackground = document.getElementById("emojiBackground");
  if (!emojiBackground) return;
  for (let i = 0; i < 25; i++) {
    const emoji = document.createElement("div");
    emoji.classList.add("emoji");
    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.top = Math.random() * 100 + "vh";
    emoji.style.animationDuration = 5 + Math.random() * 5 + "s";
    emoji.style.fontSize = (16 + Math.random() * 24) + "px";
    emojiBackground.appendChild(emoji);
  }
}

document.addEventListener("DOMContentLoaded", () => {
  createFloatingEmojis();
  setInterval(() => {
    const bg = document.getElementById("emojiBackground");
    if (bg) {
      bg.innerHTML = "";
      createFloatingEmojis();
    }
  }, 8000);
});
</script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
